<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JustList – The Simplest List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
    }
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col items-center px-4 py-8 transition-colors duration-300">


  <!-- Logo & Tagline -->
  <!--<h1 class="text-4xl font-bold mb-2">JustList</h1> -->
  <h1 class="text-4xl font-bold text-center max-w-md mb-8"> No clutter. Just Lists.</h1>

  <!-- App mockup -->
  <img src="assets/mockup.png" alt="JustList App Screenshot" class="max-w-80 rounded-lg shadow-lg mb-7">

  <!-- Download App button -->
  <a href="#" class="invisible">Download App</a>

  <!-- Waitlist form -->
  <form action="https://formspree.io/f/xyzpgozq" method="POST" class="w-full max-w-sm text-center">
    <div class="flex gap-2">
      <input type="email" name="email" id="email" placeholder="Join the Waitlist" required
        class="flex-1 px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700">Join</button>
    </div>
  </form>


  <footer class="mt-4 text-xs text-gray-500 dark:text-gray-400">
    © 2025 JustList. All rights reserved.

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
